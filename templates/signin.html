{% extends 'base.html' %}

{% block body %}
<h2>Login</h2>
<form id="login_form" method="post" action="." class="ui form">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="ui button">Login</button>
</form>
    {% if error %}
        <div id="error">
            <h1>Error</h1>
        </div>
    {% endif %}
{% endblock %}
