{% extends 'base.html' %}

{% block body %}
<h2>Login</h2>
<form id="login_form" method="post" action=".">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Login</button>
</form>
    {% if error %}
        <div id="error">
            <h1>error</h1>
        </div>
    {% endif %}
{% endblock %}
