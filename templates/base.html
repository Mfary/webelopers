<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
    <meta charset="UTF-8">
    {% load static %}
    <link type="text/css" rel="stylesheet" href="{% static "style.css" %}">
    {% block title %}
    {% endblock %}
</head>
<body>
<div id='navbar'>
    {% if not request.user.is_authenticated %}
        <a class="navitem" id="login" href="/login/">login</a>
        <a class="navitem" id="register" href="/signup/">Register</a>
    {% else %}
        <a class="navitem" id="logout" href="/logout">Logout</a>
        <a class="navitem" id="profile" href="/profile">Profile</a>
    {% endif %}
    <a class="navitem" id="homepage" href="/">home</a>
    <a class="navitem" id="contact_us" href="/contactus/">contact us</a>
</div>
{% block body %}

{% endblock %}
</body>
</html>
